<div class="relative flex flex-col lg:flex-row dark:bg-component-dark-color-3 bg-component-light-color-3 rounded-lg shadow-lg p-4">
  <button (click)="openDialog()" class="absolute top-0 right-0 bg-base-color text-white p-2 rounded-lg w-12 h-12 transition-all duration-100 hover:bg-hover-font"><mat-icon>border_color</mat-icon></button>
  <div class="lg:w-1/3 flex items-center justify-center">
    <img [src]="userInfo?.profile|| 'assets/icons/unknown_user.jpg'" alt="Foto de perfil"
      class="rounded-full w-[200px] h-[200px] border-4 border-base-color shadow-lg">
  </div>
  <div class="lg:w-2/3 p-4">
    <div class="flex flex-col items-start">
      <h1 class="text-2xl font-bold text-base-color">{{userInfo?.name}}</h1>
      <p>{{userInfo?.mail}}</p>
    </div>
    <div class="mt-4 flex flex-wrap">
      <div class="mt-4">
        <h3 class="text-lg font-bold text-base-color">sobre:</h3>
        <p>{{userInfo?.resume||'sem informações'}}</p>
      </div>

    </div>
    <div class="mt-4 flex flex-wrap">
      <div class="mr-4">
        <h3 class="text-lg font-bold text-base-color">Links</h3>
       
        <div *ngIf="!userInfo?.instagramURL && !userInfo?.githubURL && !userInfo?.portfolioURL">
          <p>sem links</p>
        </div>
        <ul class="list-none mt-2 flex flex-wrap justify-between">
          <li class="mb-2 inline-block">
            <a [href]="userInfo?.githubURL" *ngIf="userInfo?.githubURL"
              class="bg-invisible-component-color mr-2 p-2 rounded-xl transition-all duration-200 hover:bg-hover-font">
              <i class="fab fa-linkedin"></i> Github
            </a>
          </li>
          <li class="mb-2">
            <a [href]="userInfo?.portfolioURL" *ngIf="userInfo?.portfolioURL"
              class="bg-invisible-component-color mr-2 p-2 rounded-xl transition-all duration-200 hover:bg-hover-font">
              <i class="fab fa-github"></i> Website
            </a>
          </li>
          <li>
            <a [href]="userInfo?.instagramURL" *ngIf="userInfo?.instagramURL"
              class="bg-invisible-component-color mr-2 p-2 rounded-xl transition-all duration-200 hover:bg-hover-font">
              <i class="fab fa-twitter"></i> Instagram
            </a>
          </li>
        </ul>

      </div>

     


    </div>

  </div>
</div>
